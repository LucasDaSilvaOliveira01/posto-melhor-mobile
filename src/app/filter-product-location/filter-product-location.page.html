<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="filter-content" padding-right="5%" padding-left="5%">
  <img src="assets/imgs/logo_colored.png" class="filter-img" />

  <div style="text-align: center;">
    <ion-label class="label-title">
      Preços próximo de mim
    </ion-label>
  </div>

  <div class="wrapper margin-bottom-20px">
    <ion-label text-right class="label">Produto:</ion-label>
    <ion-select class="filter-select" [(ngModel)]="selectedProduct"
      (ngModelChange)="onChangeProductSelect(selectedProduct)" placeholder="Selecione um produto">
      <ion-select-option *ngFor="let product of products; let i = index" value="{{ product.id }}" [selected]="i === 0">
      {{ product.name }}
      </ion-select-option>
    </ion-select>
  </div>

  <div style=" width: 80%;margin: auto;">
    <div> <ion-label class="full-width">Distância máxima:</ion-label> </div>

    <input [(ngModel)]="structure" [step]="50" min="{{ minDistance }}" max="{{ maxDistance }}" class="range"
      type="range" (change)="onChangeStructure($event)"/>
  </div>

  <div class="label-meters-space">
    <div class="label-meters">{{ minDistance }}m</div>
    <div class="badge-meters font-bold">{{ structure }}m</div>
    <div class="label-meters">{{ maxDistance }}m</div>
  </div>

  <!-- <ion-item no-lines></ion-item> -->
  <div style="width: 100%; text-align: center;display:flex;justify-content:center;">
    <button ion-button text-center text-capitalize="false" large color="midnight_blue" class="filter-button"
      (click)="searchGasStations()">
      Pesquisar
    </button>
  </div>
  <!-- <ion-item no-lines></ion-item> -->
</ion-content>
